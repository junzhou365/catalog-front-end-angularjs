<!DOCTYPE html>

<html lang="en" ng-app="catalog" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Catalog</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css"> -->

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <!-- <script src="vendor/bower_components/angular/angular.min.js"></script>
  <script src="vendor/bower_components/angular-route/angular-route.min.js"></script>
  <script src="vendor/bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="vendor/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script> -->

  <script src="js/helper.js"></script>
  <script src="app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/bubbles.js"></script>

  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="bower_components/less/dist/less.js" type="text/javascript"></script>
  <!-- <script src="vendor/bower_components/less/dist/less.min.js" type="text/javascript"></script> -->
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div ng-controller="navigation" class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
          <a ui-sref="catalog"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
        </div>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><button ng-show="!authenticated" ui-sref="signup" type="button" class="btn btn-default navbar-btn">signup</button></li>
          <li><button ng-show="!authenticated" ui-sref="login" type="button" class="btn btn-default navbar-btn">login</button></li>
          <li><p ng-show="authenticated" class="navbar-text username">logged in as {{user}}</p></li>
          <li><button ng-show="authenticated" ng-click="logout()" type="button" class="btn btn-default navbar-btn">logout</button></li>
        </ul>
      </div>
    </div><!-- /.container-fluid -->
</nav>

  <a ui-sref="catalog"></a>
  <div ui-view class="wrap"></div>

  <div class="bottom-decorator">
    <div id="canvasBubbles"></div>
  </div>

  <script>bubblesMain(new Object({
        type : 'linear',
        revolve : 'center',
        minSpeed : 50,
        maxSpeed : 200,
        minSize : 20,
        maxSize : 100,
        num : 50,
        colors : new Array('#5D5DA3','#FFFFFF','#262670')
    }));</script>
</body>
</html>
