<div ng-controller="catalogController" class="container-fluid main-frame">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{alert.timeout}}">{{alert.msg}}</alert>
    <div class="row title">
        <h1 class="text-center">CATALOG</h1>
    </div>
    <div class="row">
        <div class="col-md-2 left-side">
            <div class="row" style="padding-top: 0;">
                <h2 class="text-center section">Catagories</h2>
                <ul class="section" style="list-style-type:none">
                    <li ng-repeat="category in categories">
                      <span><a ui-sref="category({ cId: category.id })">{{ category.name }}</a></span>
                    </li>
                </ul>
            </div>
            <div class="row edit">
                <button ng-click="tryAddCategory()" class="btn btn-primary btn-sm">Add New Category</button>
            </div>
        </div>
        <div class="col-md-10" id="main-content">
            <div class="row" style="background-color: white;">
                <h2 class="text-center section">Latest Items</h2>
                <div class="row" ng-repeat="rowItem in latestItems">
                  <div ng-repeat="item in rowItem">
                    <div class="col-md-{{12 / column}} thumbnail text-center">
                      <a ui-sref="item({cId: item.category.id, iId: item.id})">
                          <img ng-src="images/{{item.image.path}}" alt="{{ item.title }}" class="img-responsive">
                      </a>
                    </div>
                  </div>
                  <div class="row" style="background-color: white;">
                      <br>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
  <ul class="list-inline">
    <li>contact Junxiang Zhou</li>
    -
    <li><a ui-sref="about">About</a></li>
  </ul>
</footer>
